<h1>Swatter</h1>

    <a href="/twitteruser/{{ user.twitteruser.id }}"><button>Profile</button></a>
    <a href="/createuser/"><button>Make a User</button></a>
    <a href="/login/"><button>Login</button></a>
    <a href="/logout/"><button>logout</button></a>
